      <code>/settings</code> ‚Äî Settings hub (voice, keyboard, trackers)
      <code>/note name</code> ‚Äî View vault note
      <code>/gallery</code> ‚Äî Browse uploaded images

      <b>Claude Code:</b>
      <code>/claude prompt</code> ‚Äî Execute prompt
      <code>/claude:new</code> ‚Äî New session
      <code>/claude:sessions</code> ‚Äî List sessions
      <code>/claude:lock</code> ‚Äî Lock mode (all ‚Üí Claude)
      <code>/claude:unlock</code> ‚Äî Unlock mode
      <code>/claude:reset</code> ‚Äî Reset session
      <code>/claude:help</code> ‚Äî Claude help
      <code>/session</code> ‚Äî Active session info
