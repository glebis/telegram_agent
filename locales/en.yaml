      <code>/codex:resume</code> ‚Äî Continue last session
      <code>/codex:help</code> ‚Äî Codex options

      <b>Research &amp; Collect:</b>
      <code>/research topic</code> ‚Äî Deep web research ‚Üí vault
      <code>/research:help</code> ‚Äî Research options
      <code>/collect:start</code> ‚Äî Begin collecting items
      <code>/collect:go</code> ‚Äî Process collected items
