      <code>/meta prompt</code> ‚Äî Work on bot itself

      <b>OpenCode:</b>
      <code>/opencode prompt</code> ‚Äî Run prompt (75+ LLM providers)
      <code>/opencode:new</code> ‚Äî New session
      <code>/opencode:sessions</code> ‚Äî List sessions
