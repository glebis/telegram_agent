      <code>/deletedata</code> ‚Äî Delete your data

      <b>Memory:</b>
      <code>/memory</code> ‚Äî View chat memory
      <code>/memory edit &lt;text&gt;</code> ‚Äî Replace memory
      <code>/memory add &lt;text&gt;</code> ‚Äî Append to memory
      <code>/memory export</code> ‚Äî Download CLAUDE.md
      <code>/memory reset</code> ‚Äî Reset to default

      <b>Tasks:</b>
      <code>/tasks</code> ‚Äî List scheduled tasks
      <code>/tasks pause &lt;id&gt;</code> ‚Äî Pause a task
      <code>/tasks resume &lt;id&gt;</code> ‚Äî Resume a task
      <code>/tasks history &lt;id&gt;</code> ‚Äî Last 5 runs

      <b>System:</b>
      <code>/heartbeat</code> ‚Äî System health check (admin)

      <b>Mode Shortcuts:</b>
      <code>/analyze</code> <code>/coach</code> <code>/creative</code> <code>/quick</code>
      <code>/formal</code> <code>/tags</code> <code>/coco</code> <code>/mode</code>

      <b>Tips:</b>
      ‚Ä¢ Send images for AI analysis
      ‚Ä¢ Voice notes ‚Üí transcribed ‚Üí Claude
      ‚Ä¢ Links are captured to vault
      ‚Ä¢ Prefix text with <code>inbox:</code> or <code>task:</code>
