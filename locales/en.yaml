      <code>/srs_stats</code> ‚Äî Spaced repetition stats
      <code>/trail</code> ‚Äî Next trail for review
      <code>/trail:list</code> ‚Äî All trails due

      <b>Accountability:</b>
      <code>/track</code> ‚Äî Today's tracker overview
      <code>/track:add [type] name</code> ‚Äî Create tracker
      <code>/track:done name</code> ‚Äî Check in as done
      <code>/track:skip name</code> ‚Äî Skip for today
      <code>/track:list</code> ‚Äî All trackers
