# ============================================================================
# SCHEDULING CONFIGURATION
# ============================================================================

scheduling:
  # Frequency definitions (polls per day)
  frequency_levels:
    high: 3-4      # 3-4 times per day
    medium: 1-2    # 1-2 times per day
    low: 0.5-1     # Every other day or once per day

  # Intelligent scheduling rules
  rules:
    avoid_duplicates: true  # Don't send same poll template twice in same day
    min_gap_minutes: 45     # Minimum time between any polls
    respect_time_windows: true  # Only send during specified hours
    adaptive_frequency: true    # Reduce frequency if user doesn't respond
    context_aware: true         # Consider recent activities/responses

  # Daily poll targets
  target_polls_per_day: 12-18

  # Quiet hours (no polls)
  quiet_hours:
    start: 23  # 11 PM
    end: 8     # 8 AM

  # Maximum polls per hour
  max_per_hour: 2
