version: '3.8'

services:
  telegram-agent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/telegram_agent.db
      - DEBUG=true
      - LOG_LEVEL=INFO
      - TUNNEL_PROVIDER=${TUNNEL_PROVIDER:-ngrok}
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
    env_file:
      - .env.local
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command:
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
      - ./config/ngrok.yml:/etc/ngrok.yml
    ports:
      - 4040:4040
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    depends_on:
      - telegram-agent
    profiles:
      - dev

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --url http://telegram-agent:8000
    depends_on:
      - telegram-agent
    profiles:
      - cloudflare

  webhook-setup:
    build: .
    command: python scripts/setup_webhook.py auto-update --port 8000
    volumes:
      - ./scripts:/app/scripts
      - ./src:/app/src
    env_file:
      - .env.local
    depends_on:
      - telegram-agent
      - ngrok
    profiles:
      - dev
    restart: "no"

volumes:
  redis_data:
