name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  # ── Lint ────────────────────────────────────────────────────────────
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black>=23.11.0 isort>=5.12.0 flake8>=6.1.0

      - name: Black (format check)
        run: black --check src/ tests/

      - name: isort (import order check)
        run: isort --check src/ tests/

      - name: flake8 (lint)
        run: flake8 src/ tests/ --max-line-length 88 --extend-ignore E203,W503 --exclude .git,__pycache__,build,dist,.venv

      - name: Import case-sensitivity check
        run: python scripts/check_import_case.py

  # ── Type Check ──────────────────────────────────────────────────────
  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-typecheck-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-typecheck-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy>=1.7.1

      - name: mypy (type check)
        run: mypy src/

  # ── Test + Coverage ─────────────────────────────────────────────────
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest>=7.4.3 pytest-asyncio>=0.21.1 pytest-cov>=4.1.0 pytest-mock>=3.12.0

      - name: Run tests with coverage
        run: >
          pytest tests/
          --ignore=tests/test_api
          -q
          --cov=src
          --cov-report=xml:coverage.xml
          --cov-report=html:htmlcov/
          --cov-report=term-missing
          --override-ini="addopts="

      - name: Upload coverage XML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 30

      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/
          retention-days: 30

  # ── Security ────────────────────────────────────────────────────────
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-security-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-security-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets

      - name: Secrets scan
        run: detect-secrets scan --baseline .secrets.baseline

  # ── Dependency Audit ────────────────────────────────────────────────
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true  # Advisory only — will be made blocking once deps are clean
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-audit-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-audit-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit>=2.7.0

      - name: pip-audit (vulnerability scan)
        run: pip-audit -r requirements.txt --cache-dir /tmp/pip-audit-cache
