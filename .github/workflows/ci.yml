name: CI

on:
  push:
  pull_request:

jobs:
  lint-test-security:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pip-audit detect-secrets ruff mypy

      - name: Lint (ruff)
        run: ruff check src/ tests/ || true  # TODO: drop `|| true` once lint is clean

      - name: Type check (mypy)
        run: mypy src || true  # TODO: drop `|| true` once types are clean

      - name: Import case-sensitivity check
        run: python scripts/check_import_case.py

      - name: Unit tests
        run: pytest

      - name: Secrets scan
        run: detect-secrets scan --baseline .secrets.baseline

      - name: Dependency audit
        run: pip-audit -r requirements.txt --cache-dir /tmp/pip-audit-cache || true  # advisory only
